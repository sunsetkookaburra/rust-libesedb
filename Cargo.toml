[package]
name = "libesedb"
version = "0.1.5"
license = "LGPL-3.0-or-later"
description = "A safe Rust API for libesedb"
documentation = "https://docs.rs/libesedb"
repository = "https://github.com/sunsetkookaburra/rust-libesedb"
readme = "README.md"
keywords = ["libesedb", "esent", "edb", "jet-blue", "ese"]
categories = ["database"]
edition = "2021"

debuginfo-level = 1
jemalloc = false

[dependencies]
libesedb-sys = { path = "libesedb-sys", version = "0.1.2" }
time = { version = "0.3.20", features = ["formatting", "macros"] }
