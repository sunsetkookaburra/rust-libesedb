name: builds

on: [workflow_dispatch, push]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Clone Repository
        uses: actions/checkout@v3
      - name: Build Linux
        run: cargo build --target x86_64-unknown-linux-gnu --release
      - name: List Files
        run: ls -lA
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Clone Repository
        uses: actions/checkout@v3
      - name: Build Windows
        uses: cargo build --target x86_64-unknown-windows-msvc --release
      - name: List Files
        run: ls -lA
